<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!-- bootstrap theme -->
<link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
<!-- Custom styles -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
<link href="{% static 'css/styletwo.css' %}" rel="stylesheet">

<body style="height:480px; background: linear-gradient(#394A59 70%, transparent 40%) no-repeat;">

  <h1 style="position:center">Forgot your password?</h1>
  <p style="position:center">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST" style="position:center">
    {% csrf_token %}
    {{ form.as_p }}
    <input style="background-color:maroon" type="submit" value="Submit">
  </form>
  
{% endblock %}
